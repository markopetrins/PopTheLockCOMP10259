    <title>Pop The Lock</title>

<body>
    <header>
        <img id="headerImage" src="images/header.png" alt="header image">
    </header>
    <main class="container-md">
        <svg width="400" height="600" style="background-color: #5DB7DE;">
            <text x="130" y="50" class="staticScore">Score:</text>
            <text id="updatingScore" x="240" y="51">0</text>
            <text id="controls" x="80" y="95">Press the Spacebar</text>
            <circle id="lock" cx="200" cy="300" r="90" stroke-width="30" fill="none" stroke="#343330" />
            <circle id="point" cx="290" cy="300" r="10" fill="yellow" />
            <rect id="pin" x="195" y="200" width="15" height="15" fill="#D7907B" stroke-width="10" />
            <text id="staticEnd" x="100" y="450"></text>
            <text id="updateEnd" x="80" y="490"></text>
        </svg>
        <div class="col-md-12 text-center">
            <button type="button" id="startBtn" class="btn btn-lg btn-primary">Start Game</button>
        </div>
    </main>
