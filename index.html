<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pop The Lock - A fun and challenging timing game">
    <meta name="author" content="Marko Petrina">
    <link rel="stylesheet" href="styles.css">
    <title>Pop The Lock</title>
</head>

<body>
    <header>
        <img id="headerImage" src="images/header.png" alt="Pop The Lock Game Header">
    </header>
    <main>
        <svg width="400" height="600">
            <text x="130" y="50" class="staticScore">Score:</text>
            <text id="updatingScore" x="240" y="51">0</text>
            <text id="controls" x="80" y="95">Press the Spacebar</text>
            <circle id="lock" cx="200" cy="300" r="90" stroke-width="30" fill="none" stroke="#343330" />
            <circle id="point" cx="290" cy="300" r="10" fill="yellow" />
            <rect id="pin" x="195" y="200" width="15" height="15" fill="#D7907B" stroke-width="10" />
            <text id="staticEnd" x="100" y="450"></text>
            <text id="updateEnd" x="80" y="490"></text>
            <g id="startButtonContainer" transform="translate(150, 550)">
                <rect id="startBtn" class="btn-primary" x="0" y="0" width="100" height="40" rx="20" fill="#4ecdc4"/>
                <text x="50" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Start Game</text>
            </g>
        </svg>
    </main>
    <footer>
        <div>
            <h3>Â© 2023, Marko Petrina, Mohawk College</h3>
        </div>
    </footer>
    <script src="functions.js"></script>
</body>

</html>
